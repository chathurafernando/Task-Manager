<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%; border-radius: 1rem;">
    <h3 class="text-center mb-4 text-muted">Register</h3>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          id="username"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          required
          #usernameField="ngModel"
        />
        <div *ngIf="usernameField.touched && usernameField.invalid" class="text-danger small">
          <div *ngIf="usernameField.errors?.['required']">Username is required.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
          #passwordField="ngModel"
        />
        <div *ngIf="passwordField.touched && passwordField.invalid" class="text-danger small">
          <div *ngIf="passwordField.errors?.['required']">Password is required.</div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger small py-2">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-outline-primary w-100" [disabled]="registerForm.invalid">Register</button>
    </form>

    <div class="text-center mt-3">
      <p class="small">Already have an account? 
        <a href="/login" class="text-primary fw-bold">Login here</a>
      </p>
    </div>
  </div>
</div>
